<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Bombeiros — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
  /* page-specific sizing */
  .page{width:100%;max-width:820px;padding:60px 20px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{width:420px;padding:36px 36px 46px}
    .label-small{position:absolute;left:36px;top:18px;color:#fff;font-weight:700;font-size:18px}
    form{display:flex;flex-direction:column;gap:14px;margin-top:32px}
    .shadow-top{position:absolute;left:36px;right:36px;height:10px;top:66px;filter:blur(8px);opacity:0.12;background:linear-gradient(180deg, rgba(0,0,0,0.8), transparent);border-radius:8px}

    @media(max-width:480px){.card{width:90%;padding:26px}.brand{top:30px}}
  </style>
</head>
<body>
  <div class="brand">
  <img src="img/image.png" alt="Painel Bombeiros" />
    <div class="logo-text">Painel Bombeiros</div>
  </div>

  <div class="page">
    <div class="card" role="dialog" aria-labelledby="login-title">
      <div class="label-small">Login</div>
      <div class="shadow-top" aria-hidden="true"></div>

      <form id="loginForm">
        <div class="input"><input type="email" id="email" placeholder="E-mail" required></div>
        <div class="input"><input type="password" id="senha" placeholder="Senha" required></div>
        <div class="row"><div></div><a href="#" class="forgot" id="forgot">Esqueci a senha</a></div>

        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      alert('Entrando com: ' + (email || 'Usuário'));
      form.reset();
      window.location.href = 'Ocorrencias.html';
    });
    document.getElementById('forgot').addEventListener('click',(e)=>{e.preventDefault();alert('Fluxo de recuperação de senha (simulado)')});
  </script>
</body>
</html>
