<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Bombeiros — Recuperar Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
  
    .page{width:100%;max-width:820px;margin:0 auto;padding:60px 20px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{width:420px;padding:36px 36px 46px}
    .label-small{display:block;color:#fff;font-weight:700;font-size:18px;margin-bottom:8px}
    form{display:flex;flex-direction:column;gap:14px;margin-top:8px}
    .shadow-top{position:absolute;left:36px;right:36px;height:10px;top:66px;filter:blur(8px);opacity:0.12;background:linear-gradient(180deg, rgba(0,0,0,0.8), transparent);border-radius:8px}
    @media(max-width:480px){.card{width:90%;padding:26px}.brand{top:30px}}
  </style>
</head>
<body>
  <div class="brand">
    <img src="img/image.png" alt="Painel Bombeiros" />
    <div class="logo-text">Painel Bombeiros</div>
  </div>

  <div class="page">
    <div class="card" role="dialog" aria-labelledby="recuperar-title">
      <div class="shadow-top" aria-hidden="true"></div>

      <form id="resetForm">
        <div class="label-small">Recuperar senha</div>
        <div class="input"><input type="email" id="resetEmail" placeholder="E-mail cadastrado" required></div>
        <div class="muted">Enviaremos um e-mail com instruções para redefinir sua senha.</div>

        <div class="actions mt-12">
          <button class="btn" type="submit">Enviar instruções</button>
        </div>

        <div class="mt-12"><a href="Login_SIOB.html" class="muted">Voltar ao login</a></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();
      // Simulação: aqui você chamaria sua API para enviar o e-mail
      alert('Se existe uma conta com ' + (email || 'esse e-mail') + ', você receberá instruções em breve.');
      // após envio, redireciona de volta ao login
      window.location.href = 'Login_SIOB.html';
    });
  </script>
</body>
</html>
