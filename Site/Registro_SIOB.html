<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Bombeiros — Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
  /* page-specific sizing */
  .page{width:100%;max-width:820px;margin:0 auto;padding:60px 20px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{width:420px;padding:36px 36px 46px}
    /* place the small label as a normal block above inputs */
    .label-small{display:block;color:#fff;font-weight:700;font-size:18px;margin-bottom:8px}
    form{display:flex;flex-direction:column;gap:14px}
    .shadow-top{position:absolute;left:36px;right:36px;height:10px;top:66px;filter:blur(8px);opacity:0.12;background:linear-gradient(180deg, rgba(0,0,0,0.8), transparent);border-radius:8px}
    @media(max-width:480px){.card{width:90%;padding:26px}.brand{top:30px}}
  </style>
</head>
<body>
  <div class="brand">
  <img src="img/image.png" alt="Painel Bombeiros" />
    <div class="logo-text">Painel Bombeiros</div>
  </div>

  <div class="page">
    <div class="card" role="dialog" aria-labelledby="registro-title">
      <div class="shadow-top" aria-hidden="true"></div>

  <form id="regForm" class="mt-12">
        <div class="label-small">Registro</div>
        <div class="input"><input type="email" id="email" placeholder="E-mail" required></div>
        <div class="input"><input type="text" id="nome" placeholder="Nome" required></div>
        <div class="input"><input type="text" id="cpf" placeholder="Cpf" required maxlength="14"></div>
        <div class="input"><input type="password" id="senha" placeholder="Senha" required></div>

        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // pequeno script para simular comportamento
    const form = document.getElementById('regForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      // Apenas demonstração — aqui você pode fazer fetch para sua API
      alert('Registrado: ' + (nome || 'Usuário'));
      form.reset();
      // redireciona para página de login
      window.location.href = 'Login_SIOB.html';
    });

    // máscara simples de CPF (apenas visual)
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', (e)=>{
      let v = e.target.value.replace(/\D/g,'').slice(0,11);
      if(v.length>9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/,"$1.$2.$3-$4");
      else if(v.length>6) v = v.replace(/(\d{3})(\d{3})(\d{0,3})/,"$1.$2.$3");
      else if(v.length>3) v = v.replace(/(\d{3})(\d{0,3})/,"$1.$2");
      e.target.value = v;
    });
  </script>
</body>
</html>
